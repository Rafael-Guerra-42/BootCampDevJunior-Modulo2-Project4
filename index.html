<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <section>
        <div class="display-6 text-center py-3">Cadastro de Clientes</div>
    </section>
    <section>
        <div class="container-lg shadow rounded px-5 py-5">
            <div class="row">
                <div class="col-6">Nome</div>
                <div class="col-6">Sobrenome</div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="lastName">
                </div>
            </div>
            <div class="row justify-content-left">
                <div class="col-6">Pesquisar por CEP</div>
                
            </div>
            <div class="row justify-content-left">
                <div class="col-6">
                    <input type="text" class="form-control" id="typedCEP" >
                </div>
            </div>
            <div class="row">
                <div class="col-10">Endereço</div>
                <div class="col-2">Número</div>
            </div>
            <div class="row">
                <div class="col-10">
                    <input type="text" class="form-control" id="adress" disabled>
                </div>
                <div class="col-2">
                    <input type="text" class="form-control" id="number" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-6">Bairro</div>
                <div class="col-6">Cidade</div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" id="neighbourhood" disabled>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="city" disabled>
                </div>
            </div>
            <div class="row justify-content-left">
                <div class="col-2">Estado</div>
            </div>
            <div class="row justify-content-left">
                <div class="col-2">
                    <input type="text" class="form-control" id="state" disabled>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-1 py-2">
                    <button class="btn btn-primary" type="button">Cadastrar</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-1 fw-bold">#</div>
                <div class="col-3 fw-bold">Nome completo</div>
                <div class="col-2 fw-bold">Endereço</div>
                <div class="col-1 fw-bold">CEP</div>
                <div class="col-2 fw-bold">Bairro</div>
                <div class="col-2 fw-bold">Cidade</div>
                <div class="col-1 fw-bold">Estado</div>
                <hr>
            </div>
            <div id="dataInsertion">

            </div>

        </div>
    </section>






    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script>
        $("#typedCEP").mask("99999-999");
    </script>
</body>
</html>
